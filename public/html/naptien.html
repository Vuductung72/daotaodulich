<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>

  <section class="section-bank">
    <div class="container main-content">
      <div class="bg-white">
        <div class="row">
          <div class="col-lg-3">
            <div class="side-bar-bank">
              <div class="logo-top">
                <a href="#">
                  <h3>Bestvip11</h1>
                  <span>VNĐ</span>
                  <span>100.000</span>
                </a>
              </div>
              <ul class="nav-links">
                <li class="nav-tab " >
                  <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>
                      Tài khoản
                    </span>
                  </a>
                </li>
                <li class="nav-tab active" >
                  <a href="/naptien.html">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <span>
                      Nạp tiền
                    </span>
                  </a>
                </li>
                <li class="nav-tab">
                  <a href="#">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>
                      Lịch sử
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-12 col-lg-9">
            <div class="list-bank" >
              <h1>Phương thức thanh toán</h1>
              <div class="bank--list">
                <div class="row">
                  <div class="col-12">
                    <div class="bank--item">
                      <a href="/trangnaptien.html" class="bank--link">
                        <div class="bank__img">
                          <img src="../img/momo.svg" alt="">
                        </div>
                        <div class="bank--info">
                          <h3>Momo</h3>
                          <small>50~20,000</small>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="bank--item">
                      <a href="/trangnaptiennganhang.html" class="bank--link">
                        <div class="bank__img">
                          <img src="../img/momo.svg" alt="">
                        </div>
                        <div class="bank--info">
                          <h3>zalopay</h3>
                          <small>50~20,000</small>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="bank--item">
                      <a href="../view/trangnaptien.html" class="bank--link">
                        <div class="bank__img">
                          <img src="../img/momo.svg" alt="">
                        </div>
                        <div class="bank--info">
                          <h3>ViettelPay</h3>
                          <small>50~20,000</small>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="bank--item">
                      <a href="./trangnaptiennganhang.html" class="bank--link">
                        <div class="bank__img">
                          <img src="../img/momo.svg" alt="">
                        </div>
                        <div class="bank--info">
                          <h3>Ngân hàng</h3>
                          <small>50~20,000</small>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./asset/js/main.js"></script>
</body>
</html>
