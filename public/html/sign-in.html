<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./asset/animate/animate.min.css" />

</head>
<body>

    <div class="main-sign-in">
        <section class="sign-in">
            <div class="container">
                <div class="row signin-content ">
                    <div class="col-12 col-lg-6 text-center">
                        <div class="signin-image">
                            <img src="./images/login.jpg" alt="signin">
                        </div>
                        <a href="#" class="link-homepage">Trở về trang chủ <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                    <div class="col-12 col-lg-6">
                    <div class="layout-form-login">
                        <form action="" method="post" id="login-form">
                            <h2 class="form-title">Đăng Nhập</h2>
                            <div class="form-group">
                                <label for="your_email" class=""><i class="fa-solid fa-user"></i></label>
                                <input type="email" name="your_email" id="email" placeholder="Nhập email ..." >
                                <label for=""><small class="required text-danger" id="required_email"></small></label>
                            </div>
                            <div class="form-group">
                                <label for="your_pass" class=""><i class="fa-solid fa-lock"></i></label>
                                <input type="password" name="your_pass" id="password" placeholder="Nhập mật khẩu ...">
                                <span for="" class="showpass"><i class="fa-solid fa-eye"></i></span>
                                <small class="required text-danger" id="required_password"></small>

                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Đăng Nhập">
                            </div>
                        </form>
                        <p class="link-page-register" >Bạn chưa có tài khoản ?<a href="#">  Đăng ký</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!--  -->
    <script src="./asset/js/jquery.slim.min.js"></script>
    <script src="./asset/js/jquery.min.js"></script>
    <script src="./asset/js/popper.min.js"></script>
    <script src="./asset/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/js/main.js"></script>

</body>
</html>
