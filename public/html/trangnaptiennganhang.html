<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>

  <section class="section-bank">
    <div class="container">
      <div class="bg-white main-content">
        <div class="row">
          <div class="col-lg-3">
            <div class="side-bar-bank">
              <div class="logo-top">
                <a href="#">
                  <h3>Bestvip11</h1>
                  <span>VNĐ</span>
                  <span>100.000</span>
                </a>
              </div>
              <ul class="nav-links">
                <li class="nav-tab " >
                  <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>
                      Tài khoản
                    </span>
                  </a>
                </li>
                <li class="nav-tab active" >
                  <a href="../view/naptien.html">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <span>
                      Nạp tiền
                    </span>
                  </a>
                </li>
                <li class="nav-tab">
                  <a href="#">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>
                      Lịch sử
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-12 col-lg-9">
            <div class="rechange">
              <div class="header-account">
                <a href="./naptien.html" class="rechange__back">
                <div class="btn--back d-flex">
                  <div class="left">
                      <i class="fa-solid fa-arrow-left"></i>
                  </div>
                  <div class="btn--title">
                      <span>MoMoPay</span>
                  </div>
                </div>
              </a>
              </div>
              
              <form id="deposit_form" method="POST" action="">
                    <div class="collection-accordion-field">
                        <div class="collection-opt-warpper">
                            <ul>
                                <li class="collection-option">
                                    <div class="collection-information">
    
                                        <div class="thirdparty-icon MOMOPAY "> <img src="../img/momo.svg" alt=""></div>
    
                                        <div class="collection-content">
                                            <div class="collection-basic">
                                                <div class="collection-name">VTPAY</div>
                                                <p class="collection-description">Hạn mức nạp 10.000 - 5.000.000</p>
                                            </div>
                                            <div class="collection-fee">
                                                <div class="collection-description">Phí xử lý:</div>
                                                <p class="collection-description">Không mất phí</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="collection-accordion actived">
                                        <div class="input-field">
                                            <label class="input-field-block" for="depositamt">
                                            <div class="input-base">
                                                <input type="text" onkeypress="" name="depositamt" placeholder="10.000 - 5.000.000" class="input-field-value" id="depositamt" value="">
                                                
                                                <div class="input-field-suffix">VND</div>
                                            </div>
                                            <input type="hidden"  name="depositamt" class="input-field-value-hiden" value="">
                                            <div class="input-amount-field">
                                                <div class="input-convert-amount">= <span>0</span> VND</div>
                                                <div class="quick-button">
                                                    <div class="quick-button-block quick-button-block-amount">
                                                        <input class="quick-input-button" value="10000" type="button">
                                                        <input class="quick-input-button" value="20000" type="button">
                                                        <input class="quick-input-button" value="50000" type="button">
                                                        <input class="quick-input-button" value="100000" type="button">
                                                        <input class="quick-input-button" value="200000" type="button">
                                                        <input class="quick-input-button" value="500000" type="button">
                                                        <input class="quick-input-button" value="1000000" type="button">
                                                        <input class="quick-input-button" value="5000000" type="button">
                                                    </div>
                                                </div>
                                                <div class="input-actual-amount">Số tiền bạn nhận được : <span>0</span> VND</div>
                                                <div class="alert-error-money">
                                                  <span class="text-danger"></span>
                                                </div>
                                            </div>
                                            </label>
                                        </div>
                                        <div class="form-item">
                                          <div class="drawer-field">
                                            <div class="select-bank">
                                              <div class="form-group">
                                                <label for="sel-bank">Chọn ngân hàng</label>
                                                <select class="form-control" id="sel-bank">
                                                  <option value="0">Ngân hàng</option>
                                                  <option>MB Bank</option>
                                                  <option>Techcombank</option>
                                                </select>
                                              </div>
                                            </div>
    
                                          </div>
    
                                        </div>
                                        <button class="button-rechange" id="submit-form-deposit" disabled="" onclick="submit_pay();" type="submit">Quét mã code QR</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="./asset/js/main.js"></script>
</body>
</html>
