                            <div class="row my-4">
                                <div class="col-12 col-md-4">
                                    <div class="box-avatar">

                                        </div>
                                        <div class="box-text">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-8">
                                    <form action="" id="form-edit-account">
                                        <div class="form-group">
                                            <label for="name">Họ và Tên:</label>
                                            <input type="text" class="form-control" placeholder=" Họ và Tên" id="email">
                                        </div>
                                        <div class="form-group">
                                          <label for="email">Email:</label>
                                          <input type="email" class="form-control" placeholder=" email" id="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Địa chỉ:</label>
                                            <input type="text" class="form-control" placeholder="Địa chỉ" id="address">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Điện thoại:</label>
                                            <input type="text" class="form-control" placeholder="Điện thoại" id="phone">
                                        </div>
                                        <div class="form-group">
                                          <label for="pwd">Mật khẩu:</label>
                                          <input type="password" class="form-control" placeholder="Mật khẩu" id="pwd">
                                          <label for=""></label>
                                        </div>
                                        <div class="form-group form-row">
                                            <div class="col">
                                                <label for="phone">Ngày tháng năm sinh :</label>
                                                <input type="date" class="form-control" placeholder="Điện thoại" id="phone">
                                            </div>
                                            <div class="col">
                                                <label for="gender">Giới tính:</label>
                                                <select class="form-control" id="gender">
                                                    <option>Nam</option>
                                                    <option>Nữ</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-account">Lưu thay đổi</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
